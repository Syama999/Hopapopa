{%load static%}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://allfont.net/allfont.css?fonts=franklin-gothic-medium" rel="stylesheet" type="text/css" />
    <script src="https://kit.fontawesome.com/8a2fbc0c4d.js" crossorigin="anonymous"></script>
    <link href="https://allfont.net/allfont.css?fonts=franklin-gothic-medium" rel="stylesheet" type="text/css" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=PT+Sans+Caption:wght@400;700&family=PT+Sans+Narrow&family=PT+Sans:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="{%static 'RDM-main/assets/css/footer-style.css'%}">
    <link rel="stylesheet" href="{%static 'RDM-main/assets/css/header-style.css'%}">
    <link rel="stylesheet" href="{%static 'RDM-main/assets/css/add-product.css'%}">
    <title>Добавление товара</title>
</head>
{% include 'inc/_header.html'%}
<body>
    <main>
        <div class="product__photo">
            <div class="photo"><img src="{%static '/RDM-main/assets/img/add-product/add-product-img.png' %}" alt=""></div>
            <button type="button"><div class="photo"><i class="fas fa-plus"></i></div></button>
        </div>
        <div class="add-hue">
            <button>
                <div class="add-hue__text">Добавить оттенок</div>
                <div class="add-hue__icon"><i class="fas fa-plus"></i></div>
            </button>
        </div>
        <div class="product-info">
            <div class="product__name">
                <input type="text" placeholder="Название" id="product__name">
            </div>
            <div class="product__descr">
                <input type="text" placeholder="Описание" id="product__descr">
            </div>
            <div class="product__characteristics">
                <input type="text" placeholder="Цвет" id="product__color">
                <input type="text" placeholder="Цена" id="product__price">
                <div class="add-size">
                    <input type="text" placeholder="Добавить размер" id="product__size" onkeypress="handleKeyPress(event)" value="">
                    <ul class="product-size-added">
                    </ul>
                </div>
                <input type="text" placeholder="Город производства" id="product__city">
               <div class="add-characteristics">
                <button id="btn">
                    <div class="add-hue__icon"><i class="fas fa-plus"></i></div>
                </button>
               </div>
            </div>
        </div>
        <div class="action-buttons" id="action-buttons">
            <button id="add-post">Выложить</button>
            <button id="add-draft">Сохранить в черновик</button>
        </div>
    </main>
    <script src="{%static '/RDM-main/assets/js/addSize.js'%}"></script>
</body>
{% include 'inc/_footer.html'%}
</html>
